<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='img/ship_icon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} - Titanic predictor</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='img/ship_icon.ico') }}" alt="icon" id="menu-icon">
            <a class="navbar-brand" href="{{ url_for('home') }}">Titanic Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Start</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('datasets') }}">Datasets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('plots') }}">Plots</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block main %}
        {% endblock %}
    </main>

    <footer id="footer" class="bg-primary">
        <b> <a href="https://yassinovp.xyz/about-me/" target="_blank"> By Yassín Orlando Vázquez Paz | 2021 </a> </b>
    </footer>

</body>

</html>
